<button [ngClass]="{'color-green': showComplete, 'color-red': !showComplete}" (click)="filterComplete()" >Complete</button>
<button [ngClass]="{'color-green': showMine, 'color-red': !showMine}" (click)="filterMine()" >Only Me</button>
<todo-table [todos]="todos | Todofilter:filterargs" (selectTodo)="onSelect($event)"></todo-table>
