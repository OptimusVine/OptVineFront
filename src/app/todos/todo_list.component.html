
<div>TODOS</div>

<div *ngIf="selectedTodo">
    <todo-detail [todo]="selectedTodo"></todo-detail>
</div>

<div ><button (click)="showMine()">
        <span *ngIf="showingMine">HIDE</span>
        <span *ngIf="!showingMine" >SHOW</span>

      </button>  </div>

<ul class="todos" *ngIf="myTodos">
    <li *ngFor="let todo of myTodos | filter:filterargs" 
    [class.selected]="todo === selectedTodo"
    (click)="onSelect(todo)">
        <div *ngIf="!showingMine || todo.asana_assignee && todo.asana_assignee.id === me">
        <span *ngIf="todo.asana_assignee" class="badge">{{todo.asana_assignee.name}} : </span> 
        <span *ngIf="!todo.asana_assignee" class="badge">Not Assigned : </span> 
        {{todo.name}} 
        <span *ngIf="todo.dateDue"> is due : {{todo.dateDue | date: 'dd/MM/yyyy'}}</span>
        </div>
    </li>
</ul>
