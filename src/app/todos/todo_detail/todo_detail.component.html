
  <div *ngIf="todo">
    <h2>{{todo.name}} details!</h2>
    <div *ngIf=true><label>_id: </label>{{todo._id}}</div>
    <div><label>Id: </label>{{todo.asana_id}}</div>
    <div *ngIf="todo.asana_assignee"><label>Assignee:</label>{{todo.asana_assignee.name}} <br>
      {{todo.asana_assignee.id}}
    </div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="todo.name" placeholder="name"/>
    </div>    
  </div>
